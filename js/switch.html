<!DOCTYPE html>
<html lang="en">
    <head>
        <title>switch</title>
    </head>
    <body>
        <script>

            //Initialize you variables
            var label = null;
            var color = null;
            var GET = {};

            if(document.location.toString().indexOf('?') !== -1){
                var query = document.location
                . toString()
                //Get the query string
                .replace(/^.*?\?/,'')
                //and remove and exisiting hash tags 
                . replace(/#.*$/,'')
                .split('&');

            for(var i=0; i<query.length; i++){
                var x = decodeURIComponent(query[i]).split('=');
                GET[ x[0] ] =x[1];
            }    

                

                
            }
            if(GET['color']!=='undefined'){
                color = `#${GET['color']}`;
            }

            //can we name the color by it's hex value?

             switch(color){ 
                 case '#ff0000':
                    label = 'red';
                break;
                case '#00ff00':
                    label = 'green';
                break;
                case '#0000ff':
                    label = 'blue';
                break;

                default:
                    label = 'unknown';
                break;
             }
            
            document.write(`<div style="color:${color}">The color is ${label}</div>`)
        </script>
    </body>
</html>
